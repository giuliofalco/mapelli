{%extends 'openday/base.html' %}

{%block head %}
<style>
       
       
   </style>
   <script>
       
       
</script>
{%endblock %}

{% block content %}

<div class="w3-container" style="text-align:left; width:75%; margin:auto;">
    <img src='/orienta{{pagina.banner.url}}'>
    <h2>{{pagina.titolo}}</h2>
    <div class="testo">
        {{pagina.descrizione|safe}}
    </div>
    <table class="w3-table w3-card-4">
        {%for riga in righe_orario%}
           <tr>
                <td>{{riga.materia}}</td>
                <td>{{riga.prima}}</td>
                <td>{{riga.seconda}}</td>
                <td>{{riga.terza}}</td>
                <td>{{riga.quarta}}</td>
                <td>{{riga.quinta}}</td>
           </tr>
        {%endfor%}

    </table>
</div>

{%endblock%}
