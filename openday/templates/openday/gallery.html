{%extends 'openday/base.html'%}
{%load static %}

{% block head %}

<style>

 h2 {text-align: center; color: blue}
.gallery {display: flex}
.imagebox {height:120px;}
.imagebox img {height: 100%}
a {cursor:pointer;}

</style>

{% endblock %}

{% block content %}

<div class="w3-container">

   <h2> Galleria di immagini</h2>

   <div class="gallery">

      {% for imm in immagini %}

      <div class="imagebox">
        
        
        <a href="/orienta{{imm.immagine.url}}">   <img src="/orienta{{imm.immagine.url}}"> </a>
        <h4> 
        {{imm.titolo}}
        {%if imm.url %}
            <a href="{{imm.url}}">VIDEO</a>
        {%endif%}
        </h4>
      </div>

      {% endfor %}

   </div>

</div>

{% endblock %}
