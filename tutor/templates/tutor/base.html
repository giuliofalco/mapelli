{% load static %}
<html>
    <head> 
        <meta charset='utf8'>
        <title>PIATTAFORMA ORIENTAMENTO</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <style>
            #logo {width:250px;margin-right: 200px; float:left;}
            #logo img {width: 35%; margin-left:30px;}
            #menu {margin-top: 10px;}
            #sessione {margin-left: 0px;}
           
            #intestazione h2 {color:brown;}
        </style>
        {% block head %}
          
        {% endblock %}
    </head>

    <body>
       
        {% block testata %}
        <div class="w3-panel" id="intestazione">
            <div id="logo">
                <h3>ITCG A. Mapelli</h3>
                <img id="logo" src={% static "pcto/logo.jpeg" %}>
                <div id=sessione>Sessione: {{user}}</div> 
            </div>
            <h2 class="titolo">OFFICINA SOFTWARE - ORIENTAMENTO</h2>
            <h4>A.S. 2023-24</h4>
        </div>

         
          <div class="w3-bar w3-show-large w3-hide-small w3-light-blue" id="menu">
            
            <a href="{% url 'tutor:index' %}" class="w3-bar-item w3-button ">Home</a>
            <div class="w3-dropdown-hover">
                <button class="w3-button">Proposte</button>
                <div class="w3-dropdown-content w3-bar-block w3-card-4">
                    <a href="" class="w3-bar-item w3-button ">Elenco Proposte</a>
                    <a href="" class="w3-bar-item w3-button ">Archivi</a>
                    
                </div>
            </div>    
            <div class="w3-dropdown-hover">
                <button class="w3-button">Autenticazione</button>
                <div class="w3-dropdown-content w3-bar-block w3-card-4">
                    <a href="{%url 'tutor:mioLogin' %}?next=/tutor" class="w3-bar-item w3-button ">Login</a>
                    <a href="{%url 'tutor:logout_view'%}" class="w3-bar-item w3-button ">Logout</a> 
                </div>
            </div>
          </div>

        {% endblock %}

        {% block content %}
        {% endblock %}
    </body>
</html>
